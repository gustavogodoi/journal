<html ng-app="myApp">
<head>
	<title>The Journal</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/styles.css">
	<script src="lib/angular/angular.js"></script>

	<script>
		myApp=angular.module('myApp',[]);
    	myApp.controller('myController',function($scope,$http){
        	$http.get('./dataAPI.php',{headers: {'Content-Type': 'application/x-www-form-urlencoded'}}).success(function(response){
            	$scope.myData = response;
        	});
        	$scope.removeName = function(row) {
            	$scope.myData.splice($scope.myData.indexOf(row),1);
        	} 
    	});
	</script>

</head>
<body ng-controller="myController">
	<div class="jumbotron" style="text-align:center;">
		<h1>The Journal</h1>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12"> 
				<div class="panel">
					<div class="panel-body">

						<!--/stories-->
						<div class="row" ng-repeat="data in myData">		
							<br>
							<div class="col-md-2 col-sm-3 text-center">
								<a class="story-title" href="#"><img alt="" ng-src="{{data.image}}" ></a>
							</div>
							<div class="col-md-10 col-sm-9">
								<h3>{{data.title}}</h3>
								<div class="row">
									<div class="col-xs-9">
										<h4>
										<small	class="text-muted">
											{{data.excerpt}}
											</small>
											</h4>
											<h5>
											<small	class="text-muted">
												• <a href="#" class="text-muted">Read More</a>
											</small>
										</h5></div>
									<div class="col-xs-3"></div>
								</div>
								<br><br>
							</div>
						</div>
						<hr>
			

					</div>
				</div>
			</div>
		</div>
	</div>

</body>
